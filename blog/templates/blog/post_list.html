<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adam's Blog</title>
  </head>
  <body>
    <div class="">
      <h1>Adam's Blog</h1>
    </div>

    {% for post in posts %}
    <div class="">
      <p>published: {{ post.published_date }}</p>
      <h2><a href="#">{{ post.title }}</a></h2>
      <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
  </body>
</html>
