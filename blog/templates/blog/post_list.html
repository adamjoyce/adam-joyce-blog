<!DOCTYPE html>

{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block body_block %}
<div class="">
  <h1>Adam's Blog</h1>
</div>

{% for post in posts %}
<div class="">
  <p>published: {{ post.published_date }}</p>
  <h2><a href="#">{{ post.title }}</a></h2>
  <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock %}
